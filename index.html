<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">
    <style>
        .loser{
            color: red;
        }
        .winner{
            color:lightgreen;
        }
    </style>
</head>

<body class="card-body text-center text-bg-dark m-4">
    
    <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
    class=" img-thumbnail rounded-top-circle border-primary shadow-lg " style="width: 800px" alt="Image">
    <h1 class="display-1 shadow">Score Keeper</h1>
    <h1 class="card-header display-4 "><span id="player1Score">0</span> to <span id="player2Score">0</span></h1>
    <p class="lead m-3 ">Use the Buttons below to set the score, please.</p>
     <button class="btn btn-primary shadow-lg" id="p1Btn">1+ Score Player One</button>
     <button class="btn btn-success shadow-lg" id="p2Btn">1+ Score Player Two</button>
     <button class="btn btn-danger shadow-lg" id="resetBtn">Reset</button>
     <div class="m-3"><label class="form-label" for="score-select">Playing to</label>
        <select name="score" id="score_determing" class="form-select-sm rounded-4 text-end text-xxl-end text-bg-light">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <h6 class=" m-1 lead">- Please be aware that in order to win the game, you have to score at least 2 points more than your opponent.</h6>

    </div>
    <script src="app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
